{{ partial "header.html" . }}

<main class="content" role="main">
  <article class="article">
    {{ with .Site.GetPage "/specification" }}
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="article-content">
      {{ .Content }}
    </div>
    {{ end }}
  </article>

  {{ partial "disqus.html" .}}

</main>

{{ partial "footer.html" . }}
